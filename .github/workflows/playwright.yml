name: Playwright Tests
on:
  push:
    branches: [Gaurav,main]
  pull_request:
    branches: [Gaurav,main]
  schedule:
      # * is a special character in YAML so you have to quote this string
      - cron: '*/5 * * * *'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ${{matrix.os}}
    strategy : 
      matrix :
            os: [ubuntu-latest]
            
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests for login
        run: npx playwright test ./tests/login.spec.js --shard=2/2
      - name: Run Playwright tests for Add Patient
        run: npx playwright test ./tests/addPatientFlow.spec.js
      - name: Run Playwright tests for Create an Account
        run: npx playwright test ./tests/createAnAccount.spec.js
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
